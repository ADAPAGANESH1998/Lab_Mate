<div class="container">
    <div class="info-section">
      <div class="logo-container">
        <img src="./assets/logo1.png" alt="Lab Mate Icon" class="labmate-icon" />
      </div>
    </div>
  
    <div class="login-section">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> 
        <h2>Log In</h2>
  
        <div class="form-group">
          <input type="email" formControlName="email" placeholder="Email address" required />
        </div>

        <div class="form-group password-wrapper">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;   <input type="password" formControlName="password" placeholder="Password" required />
          <!-- <i class="fas fa-eye-slash toggle-password"></i> -->
        </div>
  
        <button type="submit" class="btn btn-login" [disabled]="loginForm.invalid">Log in</button>
  
        <a href="#" class="forgot-password">Forgotten password?</a>
  
        <hr />
        <p class="or-separator"></p>
        <div class="createAccount">
        <button type="button" class="btn btn-create" (click)="goToRegister()">Create new account</button>
     </div>
      </form>
    </div>
  </div>
